<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
</head>
<body>
   
    <form action="">
        <label for="fn">First Name</label>
        <input type="text" id="fn">
        <br> <br>
        <label for="ln">Last Name</label>
        <input type="text" id="ln">
        <br> <br>
        <label for="n">phone</label>
        <input type="number" id="n">
        <br><br>
        <label for="pic">Attach Your CV</label>
        <input type="image" id="pic" alt="attach">
        <br><br>
        <label for="mail">Email</label>
        <input type="email" id="mail">
        <br> <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br> <br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date">
        <br><br>
        <label for="file">File</label>
        <input type="file" id="file" alt="attach">
        <br><br>
        <label for="ch">check</label>
        <input type="checkbox" id="ch" alt="attach">
        <br><br>
        <label for="mr">Radio</label>
        <input type="radio" id="mr">
        <br> <br>
        <label for="ss"></label>
        <input type="submit" id="ss">
        <br> <br>
        <label for="date"></label>
        <input type="reset" id="date">
        <br><br>
        

    </form>
   
</body>
</html>
