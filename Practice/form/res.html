<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Making</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="res_form">
        <form action="MoreInfo.html">
            <h2 class="pan">Registration Form</h2>
            <div class="logo"> <input type="image" id="logo" src="Register.png" width="100" height="100"
                    alt="Register logo">
            </div>
            <br><br>
            <label for="fn">Student Name</label>
            <input type="text" id="fn" class="input-field" placeholder="Pankaj">
            <br> <br>
            <label for="n">Student ID</label>
            <input type="number" id="n" class="input-field" placeholder="213902002">
            <br><br>

            <label for="mail">Email</label>
            <input type="email" id="mail" class="input-field" placeholder="enter email">
            <br> <br>
            <label for="user">Username</label>
            <input type="text" id="user" class="input-field">
            <br><br>

            <label for="pass">Password</label>
            <input type="password" id="pass" class="input-field">
            <br>

            <p class="pan">
                <button class="sign" type="submit">SignUp</button>
                <button class="login" type="submit">Login</button>
            </p>

        </form>
    </div>

</body>
</html>
